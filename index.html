<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project BLACK</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
</head>
<body>
  <div id="container"></div>
  <div id="customCursor"></div>

  <div id="menuWrapper">
    <div id="menuButton"></div>
    <div id="popup">
      <button id="savePDF" onclick="exportToPDF()">Save as PDF</button>

      <!-- Spawn Speed Slider -->
      <label for="speedSlider" style="font-size: 12px; display: block; margin-top: 15px;">
        Spawn Speed
      </label>
      <input
        type="range"
        id="speedSlider"
        min="0"
        max="100"
        value="50"
        style="width: 95%;"
      />

      <!-- Dark Mode Toggle -->
      <label for="speedSlider" style="font-size: 12px; display: block; margin-top: 15px;">
        Dark Mode
      </label>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>

      <!-- Blur Toggle -->
      <label for="blurToggle" style="font-size: 12px; display: block; margin-top: 15px;">
        Blur Content
      </label>
      <label class="switch">
        <input type="checkbox" id="blurToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
